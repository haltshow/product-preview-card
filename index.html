<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Componente Card para amostra de produtos | Frontend Mentor </title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>

  </header>

  <main>

    <div id="card">
      <figure>
        <source media="(max-width: 460px)" srcset="./images/image-product-mobile.jpg">
        <img id="image_produto" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </figure>
      <div id="informacao">

        <p class="text" id="perfume">
          PERFUME
        </p>

        <h1 id="title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p id="description" class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <h1 id="preco">
          $149.99
          <span id="desconto">
            $169.99
          </span>
        </h1>

        <button id="botao">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          <span>Add to Cart</span>
        </button>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Desafio do <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend MentorIO</a>
      <p>Feito por <a href="https://github.com/haltshow" target="_blank">Gabriel Abreu</a></p>
    </div>
  </footer>
  
</body>
</html>
